<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order['item'] }} - Quantity: {{ order['quantity'] }} - Total: ${{ order['total_price'] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Menu</a>
</body>
</html>
